<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<link rel="stylesheet" href="feedback.css">
<body>
    <header>
        <h1>Feedback Form</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About us </a></li>
                <li><a href="introduction.html">Introduction</a></li>
                <li><a href="contact_us.html">Contact us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="login.html">Login</a></li>
                
                <a href="join_now.html" class="btn">Join Now</a>
            </ul>
        </nav>
    </header>
    <h1>Fitness Pro</h1> 
    <h2>Feedback For My Gym</h2> 
    <div class="a"> 
        <div class="a1"> 
            <i class="a2"></i> 
            It only takes two minutes!! 
        </div> 
        <form> 
            <label for="name"> 
                <i class="a2"></i> 
                Name 
            </label> 
            <input type="text" id="uname" 
                   name="name" required> 
            <label for="email"> 
                <i class="a2"></i> 
                Email Address 
            </label> 
            <input type="email" id="email" 
                   name="email" required> 
            <label for="phone"> 
                <i class="a2"></i> 
                Phone No 
            </label> 
            <input type="tel" id="phone" 
                   name="phone" required> 
            <label for="msg"> 
                <i class="a2" 
                   style="margin-right: 3px;"></i> 
                Write your Suggestions: 
            </label> 
            <textarea id="msg" name="msg" 
                      rows="4" cols="10" required> 
            </textarea> 
            <button type="submit"> 
                Submit 
            </button> 
        </form> 
    </div> 
    <footer>
        <p>&copy; 2024 My Gym Management. All rights reserved.</p>
    </footer>
</body>
</html>
